<div class="barraBusqueda">
  <div class="acciones">
    <table>
      <tr>
        <td><button id="buscarPersonaje">Buscar Personaje</button></td>
        <td><button id="crearPersonaje">Crear Personaje</button></td>
      </tr>
    </table>
  </div>
</div>

    <div>
        <table class="tabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Raza</th>
                    <th>Fecha Nacimiento</th>
                    <th>Nivel de Corrupción</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
              @for (item of personajes; track item.id)
              {
                <tr>
                        <td>{{ item.nombre }}</td>
                        <td>{{ item.raza }}</td>
                        <td>{{ item.fechaNacimiento }}</td>
                        <td>{{ item.nivelCorrupcion }}</td>
                        <td><input type="button" value="Editar" id="btn-editar" (click)="editar(item.id)"></td>
                </tr>
              } @empty {
                <tr>
                     <td colspan="5">No se encontraron personajes</td>
                 </tr>
                }
            </tbody>


        </table>

    </div>
